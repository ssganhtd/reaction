<div class="container">
  <div class="center-form panel">
    <div class="panel-body">
      <h4 class="text-center"><i class="ion-person-add"></i> Đăng ký tài khoản</h4>
      <form method="post" ng-submit="signup()" name="signupForm">
        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.username.$invalid && signupForm.username.$dirty }">
          <input class="form-control input-lg" type="text" id="username" name="username" ng-model="username" placeholder="Tài khoản" required autofocus>
          <span class="ion-at form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
          <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Mật khẩu" required>
          <span class="ion-key form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.repassword.$invalid && signupForm.repassword.$dirty }">
          <input class="form-control input-lg" type="password" name="repassword" ng-model="repassword" placeholder="Nhập lại mật khẩu" required>
          <span class="ion-key form-control-feedback"></span>
        </div>

        <button type="submit" class="btn btn-block btn-primary">Đăng ký</button>
        <br/>

        <p class="text-center text-muted"><small>Bạn đã có tài khoản? <a href="#/login">Đăng nhập</a></small></p>
      </form>
    </div>
  </div>

</div>
