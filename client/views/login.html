<div class="container">
    <div class="center-form panel">
      <div class="panel-body">
        <h4 class="text-center"><i class="ion-log-in"></i> Đăng nhập</h4>
        <form name="loginForm" ng-submit="emailLogin()" novalidate>
          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.username.$invalid && username.email.$dirty }">
            <input server-error class="form-control input-lg" type="text" name="username" ng-model="username" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.username.$dirty" ng-messages="loginForm.username.$error">
              <div ng-message="required">Nhập username</div>
              <div ng-message="server">{{errorMessage.username}}</div>
            </div>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
            <input server-error class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.password.$dirty" ng-messages="loginForm.password.$error">
              <div ng-message="required">Nhập mật khẩu</div>
              <div ng-message="server">{{errorMessage.password}}</div>
            </div>
          </div>
          <button type="submit" class="btn btn-block btn-success" ng-disabled="loginForm.$invalid">Đăng nhập</button>
          <p class="text-center text-muted">
            <small>Bạn chưa có tài khoản? <a href="#/signup">Đăng ký</a></small>
          </p>
        </form>
      </div>
    </div>
</div>
